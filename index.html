<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a id="naver-login" style="color: transparent">.</a>

    <script>
      var client_id = "BViwH6yvDbz50hkxKzJR";
      var redirectURI = encodeURIComponent(
        "https://pd-api.thepapap.com/naver/login/callback"
      );
      var state = Math.random().toString();
      var api_url =
        "https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=" +
        client_id +
        "&redirect_uri=" +
        redirectURI +
        "&state=" +
        state;
      var link = document.getElementById("naver-login");
      link.href = api_url;
      link.click();
    </script>
  </body>
</html>
